<!DOCTYPE html>
<html lang="en">

<head>
	<title>Luca character quiz!</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- import the webpage's stylesheet -->
	<link rel="stylesheet" href="/style.css">

</head>

<!-- ADD SOME ALT ATTRIBUTES -->

<body>

	<header>
		<h1>Find out which Luca character are you!</h1>
	</header>

	<main>

		<h2>Pick a watersport.</h2>
		<div class="question">

			<div class="answer-choice">
				<img src="https://pbs.twimg.com/media/E4R4M4HXEAATBtQ.jpg" alt="luca in a scuba suit">
        <br>
        <button id="q1a1"><p>Scuba</p></button>
      </div>

      <div class="answer-choice">
        <img src="https://img.buzzfeed.com/buzzfeed-static/static/2021-07/2/11/asset/a0f0f6fc0ce5/sub-buzz-5090-1625226304-38.jpg?crop=1366:729;0,21&downsize=600:*&output-format=auto&output-quality=auto" alt="two guys walking home from fishing">
        <br>
        <button id="q1a2"> <p>Fishing </p></button>
      </div>

      <div class="answer-choice">
        <img src="assets/boat.png" alt="Luca and Alberto in a boat.">
        <br>
        <button id="q1a3"><p>Boating</p<</button>
      </div>

      <div class="answer-choice">
        <img src="https://councilofzoom.co.uk/wp-content/uploads/2021/06/luca.jpg" alt="Luca, half-human, half-seamonster, leaping out of the ocean.">
        <br>
        <button id="q1a4"><p>Swimming</></button>
      </div>

    </div> 
    
    <h2>How do you feel about trying out new things?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="https://www.laughingplace.com/w/wp-content/uploads/2021/05/featurette-released-for-upcoming-disney-and-pixar-film-luca.png" alt="Luca and Alberto testing their homemade Vespa." >
        <br>
        <button id="q2a1"><p><i>WHAT! No way.</i></p></button>
      </div>

      <div class="answer-choice">
        <img src="https://i.redd.it/l118nb5fbw671.jpg" alt="Ercole teasing the Underdogs.">
        <br>
        <button id="q2a2"><p><i>I don't think of it.</i></p></button>
      </div>
     
       <div class="answer-choice">
        <img src="https://i.insider.com/60d5f2a5df1db80018f3a390?width=700" alt="Luca and Alberto looking smug after finishing their homemade Vespa.">
        <br>
        <button id="q2a3"><p><i>Trying out new things?  I am practically the master at everything, the best! </i></p></button>
      </div>

      <div class="answer-choice">
        <img src="https://i.dailymail.co.uk/1s/2021/04/29/01/42346688-9523341-image-a-17_1619654917197.jpg" alt="Guilia riding her bike.">
        <br>
        <button id="q2a4"><p><i>Eh.. I'll be fine</i></p></button>
      </div>

    </div> 
    
    <h2>What will you do with your Portorosso Cup money?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="https://img.buzzfeed.com/buzzfeed-static/static/2021-07/2/11/asset/8841047cbce4/sub-buzz-3823-1625226166-20.jpg?crop=1366:735;0,21&downsize=600:*&output-format=auto&output-quality=auto" alt="Luca and Alberto standing infront of Alberto's Vespa poster.">
        <br>
        <button id="q3a1"><p>Buy a Vespa</p></button>
      </div>

      <div class="answer-choice">
        <img src="https://filmschoolrejects.com/wp-content/uploads/2021/06/Disney-Pixar-Luca-1280x720.jpg" alt="Guilia teaching Luca about astronomy and the stars.">
        <br>
        <button id="q3a2"><p>Go to school</p></button>
      </div>
      
       <div class="answer-choice">
        <img src="https://pbs.twimg.com/media/E4SDNH4XoAcPWtW.jpg" alt="Ercole teasing Luca.">
        <br>
        <button id="q3a3"><p>For myself</p></button>
      </div>

      <div class="answer-choice">
        <img src="https://i1.wp.com/icantunseethatmovie.com/wp-content/uploads/2021/06/Luca_Trio.jpg" alt="The Underdogs high five each other.">
        <br>
        <button id="q3a4"><p>Share it with friends and family</p></button>
      </div>

    </div> 

    <h2>Food?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="https://64.media.tumblr.com/3eccf6713c2d16ed0ee4ccfbe11d4ba6/cfcf031a2b03f3ca-d6/s500x750/aca35a38ab08e486797558f342d98fc8603aa326.png" alt="Guilia holding a fish that she is selling.">
        <br>
        <button id="q4a1"><p>Fish</button>
      </div>

      <div class="answer-choice">
        <img src="assets/trenette2.webp" alt="Luca and Alberto eating pasta with their hands.">
        <br>
        <button id="q4a2">Trenette al Pesto</button>
      </div>
      
       <div class="answer-choice">
        <img src="assets/gelato.jpeg" alt="Luca and Alberto eating icecream out of their hair.">
        <br>
        <button id="q4a3">Gelato</button>
      </div>

      <div class="answer-choice">
        <img src="https://pbs.twimg.com/media/E4XXqbtWQAYllp4.jpg" alt="Ercole beeing fed focaccia sandwich by his victims.">
        <br>
        <button id="q4a4">Focaccia Sandwich</button>
      </div>

    </div> 
    
    <h2 id="result">You are</h2>
   

    <button id="restart">Restart</button>
    
    <h4> Courtesy <a href="https://www.waltdisney.org/terms-use">Disney's</a> Luca.</h4>

    	
  </main>
  </body>

  <script src="/script.js" defer> </script>
